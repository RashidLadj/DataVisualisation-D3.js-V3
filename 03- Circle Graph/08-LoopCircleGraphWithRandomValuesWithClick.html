<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loop Circle Graph with Random couple </title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>
		<p>Click on this text to update the chart with new random data values</p>
		<script type="text/javascript">
			/** Define variables **/
			var widthSVG = 800;
			var heightSVG = 300;
			var margin = {top: 20, right: 60, bottom: 20, left: 40};
			var width = widthSVG - margin.left - margin.right;
			var height = heightSVG - margin.top - margin.bottom;
			var numDataPoints = 25;

			d3.select("p").on("click", update);

			function update(){
				/** Initialize **/
				d3.select("svg").remove();
				
				var dataset = [];	/** Initialize empty array **/
				var xRange = Math.random() * 1000;
				var yRange = Math.random() * 1000;
				for (var i = 0; i < numDataPoints; i++) {
					var newNumber1 = Math.floor(Math.random() * xRange);
					var newNumber2 = Math.floor(Math.random() * yRange);
					dataset.push([newNumber1, newNumber2]);
				}

				/** Create Scale Functions **/
				var xScale = d3.scale.linear()
									.domain([0, d3.max(dataset, (d) => d[0])])
									.range([0, width]);

				var yScale = d3.scale.linear()
									.domain([0, d3.max(dataset, (d) => d[1] )])
									.range([height, 0]);

				var rScale = d3.scale.linear()
									.domain([0, d3.max(dataset, (d) => d[1] )])
									.range([2, 5]);

				/** Define X axis **/
				var xAxis = d3.svg.axis()
								.scale(xScale)
								.orient("bottom")
								.ticks(5);
				
				/** Define X axis **/
				var yAxis = d3.svg.axis()
								.scale(yScale)
								.orient("left")
							 	.ticks(5);

				/** Create SVG element **/
				var svg = d3.select("body")
							.append("svg")
							.attr("width", widthSVG)
							.attr("height", heightSVG)
							.append("g")
							.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
				
				// /** Juste Pour voir le SVG **/
				// var borderPath = svg.append("rect")
				// 	.attr("x", 0)
				// 	.attr("y", 0)
				// 	.attr("height", height)
				// 	.attr("width", width)
				// 	.style("stroke", 'black')
				// 	.style("fill", "none")
				// 	.style("stroke-width", 1);

				/** Create circles **/
				svg.selectAll("circle")
					.data(dataset)
					.enter()
					.append("circle")
					.attr("cx", (d) => xScale(d[0]))
					.attr("cy", (d) => yScale(d[1]))
					.attr("r" , (d) => rScale(d[1]));

				/** Create labels **/
				svg.selectAll("text")
					.data(dataset)
					.enter()
					.append("text")
					.text((d) => "("+d[0] + "," + d[1]+")" )
					.attr("x", (d) => xScale(d[0]+4) )
					.attr("y", (d) => yScale(d[1]) )
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "red");
			
			
				/** Create X axis **/
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + height + ")")
					.call(xAxis);
				
				/** Create Y axis **/
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0,0)")
					.call(yAxis);
			}

		</script>
	</body>
</html>
