<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loop Circle Graph with Random couple </title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>
		<p>Click on this text to update the chart with new random data values</p>
		<script type="text/javascript">
			/** Define variables **/
			var widthSVG = 800;
			var heightSVG = 300;
			var margin = {top: 20, right: 60, bottom: 20, left: 40};
			var width = widthSVG - margin.left - margin.right;
			var height = heightSVG - margin.top - margin.bottom;
			var numDataPoints = 15;

		//#region "First Draw"		
			var dataset = [];	/** Initialize empty array **/
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for (var i = 0; i < numDataPoints; i++) {
				var newNumber1 = Math.floor(Math.random() * xRange);
				var newNumber2 = Math.floor(Math.random() * yRange);
				dataset.push([newNumber1, newNumber2]);
			}

				/** Create Scale Functions **/
				var xScale = d3.scale.linear()
									.domain([0, d3.max(dataset, (d) => d[0])])
									.range([0, width]);

				var yScale = d3.scale.linear()
									.domain([0, d3.max(dataset, (d) => d[1] )])
									.range([height, 0]);

				var rScale = d3.scale.linear()
									.domain([0, d3.max(dataset, (d) => d[1] )])
									.range([2, 5]);

			/** Define X axis **/
			var xAxis = d3.svg.axis()
							.scale(xScale)
							.orient("bottom")
							.ticks(5);
			
			/** Define X axis **/
			var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left")
							.ticks(5);

			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						.attr("width", widthSVG)
						.attr("height", heightSVG)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			/** Create circles **/
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", (d) => xScale(d[0]))
				.attr("cy", (d) => yScale(d[1]))
				.attr("r" , (d) => rScale(d[1]));

			// /** Create labels **/
			// svg.selectAll("text")
			// 	.data(dataset)
			// 	.enter()
			// 	.append("text")
			// 	.text((d) => "("+d[0] + "," + d[1]+")" )
			// 	.attr("x", (d) => xScale(d[0]+4) )
			// 	.attr("y", (d) => yScale(d[1]) )
			// 	.attr("font-family", "sans-serif")
			// 	.attr("font-size", "11px")
			// 	.attr("fill", "red");
		
			/** Generate guide lines **/
			svg.selectAll("line")
				   .data(dataset)
				   .enter()
				   .append("line")
				   .attr("x1", function(d) {
				   		return xScale(d[0]);
				   })
				   .attr("x2", function(d) {
				   		return xScale(d[0]);
				   })
				   .attr("y1", height)
				   .attr("y2", function(d) {
				   		return yScale(d[1]);
				   })
				   .attr("stroke", "#ddd")
				   .attr("stroke-width", 1);

			/** Create X axis **/
			svg.append("g")
				.attr("class", "xAxis axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);
			
			/** Create Y axis **/
			svg.append("g")
				.attr("class", "yAxis axis")
				.attr("transform", "translate(0,0)")
				.call(yAxis);
		//#endregion "First Draw"		

		//#region "Loop Draw"
			d3.select("p").on("click", update);
			var durationTransition = 2000;
			var delayTransition = 500;

			function update(){
				var dataset = [];	/** Initialize empty array **/
				var xRange = Math.random() * 1000;
				var yRange = Math.random() * 1000;
				for (var i = 0; i < numDataPoints; i++) {
					var newNumber1 = Math.floor(Math.random() * xRange);
					var newNumber2 = Math.floor(Math.random() * yRange);
					dataset.push([newNumber1, newNumber2]);
				}

				/** ReCreate Scale Functions because maxValue change **/
				xScale.domain([0, d3.max(dataset, (d) => d[0])]);
				yScale.domain([0, d3.max(dataset, (d) => d[1] )]);
				rScale.domain([0, d3.max(dataset, (d) => d[1] )]);
				
				/** Create circles **/
				svg.selectAll("circle")
					.data(dataset)
					.transition()                  /** <-- This makes it a smooth transition! Update value ,not append **/ 
					//.delay(delayTransition)						/** Delay before transition **/
					// .delay(function(d, i) {
					// 	return i * 100;		/** One-tenth of an additional second delay for each subsequent element **/
					// })
					.delay(function(d, i) {// it returns the values : 0, 50, 150, 200, 950
						return i / dataset.length * 1000;
					})
					.duration(durationTransition) 	/** Duration Of transtion **/ 
					//.ease("linear") /** ["linear", "quad", "cubic", "sin", "exp", "circle", "elastic", "back", "bounce"] **/
					.on("start", () => {
						d3.select(this)
							.attr("fill", "magenta")
							.attr("r", 4);
					})
					.attr({
						"cx": (d) => xScale(d[0]),
						"cy": (d) => yScale(d[1])
					})
					.on("end", function() {
						d3.select(this)
							.transition()
							.duration(durationTransition)
							.attr("fill", "black")
							.attr("r", (d) => rScale(d[1]));
					});

				// /** Create labels **/
				// svg.selectAll("text")
				// 	.data(dataset)
				// 	.transition()                  /** <-- This makes it a smooth transition! Update value ,not append **/ 
				// 	//.delay(delayTransition)						/** Delay before transition **/
				// 	// .delay(function(d, i) {
				// 	// 	return i * 100;		/** One-tenth of an additional second delay for each subsequent element **/
				// 	// })
				// 	.delay(function(d, i) {// it returns the values : 0, 50, 150, 200, 950
				// 		return i / dataset.length * 1000;
				// 	})
				// 	.duration(durationTransition) 	/** Duration Of transtion **/ 
				// 	.ease("linear") /** ["linear", "quad", "cubic", "sin", "exp", "circle", "elastic", "back", "bounce"] **/
				// 	.text((d) => "("+d[0] + "," + d[1]+")" )
				// 	.attr("x", (d) => xScale(d[0]+4) )
				// 	.attr("y", (d) => yScale(d[1]) )
				// 	.attr("font-family", "sans-serif")
				// 	.attr("font-size", "11px")
				// 	.attr("fill", "red");
			
				/** Generate guide lines **/
				svg.selectAll("line")
				   .data(dataset)
				   .transition()
				   .delay(function(d, i) {// it returns the values : 0, 50, 150, 200, 950
						return i / dataset.length * 1000;
					})
					.duration(durationTransition) 	/** Duration Of transtion **/ 
					.ease("linear")
				   .attr("x1", function(d) {
				   		return xScale(d[0]);
				   })
				   .attr("x2", function(d) {
				   		return xScale(d[0]);
				   })
				   .attr("y1", height)
				   .attr("y2", function(d) {
				   		return yScale(d[1]);
				   })
				   .attr("stroke", "#ddd")
				   .attr("stroke-width", 1);

				/** Update X axis **/
				svg.select(".xAxis")
				    	.transition()
				    	.duration(1000)
						.call(xAxis);
				
				/** Update Y axis **/
				svg.select(".yAxis")
					.transition()
					.duration(1000)
					.call(yAxis);


			}

		</script>
	</body>
</html>
