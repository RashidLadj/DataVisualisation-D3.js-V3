<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loop Circle Graph with Random couple </title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Define variables **/
			var width = 600;
			var height = 300;
			var padding = 30;
			var numDataPoints = 25;

		//#region "First Draw"		
			var dataset = [];	/** Initialize empty array **/
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for (var i = 0; i < numDataPoints; i++) {
				var newNumber1 = Math.floor(Math.random() * xRange);
				var newNumber2 = Math.floor(Math.random() * yRange);
				dataset.push([newNumber1, newNumber2]);
			}

			/** Create Scale Functions **/
			var xScale = d3.scale.linear()
								.domain([0, d3.max(dataset, function(d) { return d[0]; })])
								.range([padding, width - padding * 2]);

			var yScale = d3.scale.linear()
								.domain([0, d3.max(dataset, function(d) { return d[1]; })])
								.range([height - padding, padding]);

			var rScale = d3.scale.linear()
								.domain([0, d3.max(dataset, function(d) { return d[1]; })])
								.range([2, 5]);

			/** Define X axis **/
			var xAxis = d3.svg.axis()
							.scale(xScale)
							.orient("bottom")
							.ticks(5);
			
			/** Define X axis **/
			var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left")
							.ticks(5);

			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			
			// /** Juste Pour voir le SVG **/
			// var borderPath = svg.append("rect")
			// 	.attr("x", 0)
			// 	.attr("y", 0)
			// 	.attr("height", height)
			// 	.attr("width", width)
			// 	.style("stroke", 'black')
			// 	.style("fill", "none")
			// 	.style("stroke-width", 1);

			/** Create circles **/
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
						return xScale(d[0]);
				})
				.attr("cy", function(d) {
						return yScale(d[1]);
				})
				.attr("r", function(d) {
						return rScale(d[1]);
				});

			/** Create labels **/
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
						return "("+d[0] + "," + d[1]+")";
				})
				.attr("x", function(d) {
						return xScale(d[0]+4);
				})
				.attr("y", function(d) {
						return yScale(d[1]);
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "red");
		
		
			/** Create X axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (height - padding) + ")")
				.call(xAxis);
			
			/** Create Y axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
		//#endregion "First Draw"		

		//#region "Loop Draw"
			var durationTransition = 2000;
			window.setInterval(update, durationTransition);
			function update(){
				/** Remove Axis **/
				svg.selectAll("g").remove();
			
				var dataset = [];	/** Initialize empty array **/
				var xRange = Math.random() * 1000;
				var yRange = Math.random() * 1000;
				for (var i = 0; i < numDataPoints; i++) {
					var newNumber1 = Math.floor(Math.random() * xRange);
					var newNumber2 = Math.floor(Math.random() * yRange);
					dataset.push([newNumber1, newNumber2]);
				}

				/** ReCreate Scale Functions because maxValue change **/
				var xScale = d3.scale.linear()
									.domain([0, d3.max(dataset, function(d) { return d[0]; })])
									.range([padding, width - padding * 2]);

				var yScale = d3.scale.linear()
									.domain([0, d3.max(dataset, function(d) { return d[1]; })])
									.range([height - padding, padding]);

				var rScale = d3.scale.linear()
									.domain([0, d3.max(dataset, function(d) { return d[1]; })])
									.range([2, 5]);

				/** ReDefine X axis because maxValue change **/
				var xAxis = d3.svg.axis()
								.scale(xScale)
								.orient("bottom")
								.ticks(5);
				
				/** ReDefine Y axis because maxValue change **/
				var yAxis = d3.svg.axis()
								.scale(yScale)
								.orient("left")
								.ticks(5);
				
				/** Create circles **/
				svg.selectAll("circle")
					.data(dataset)
					.transition()                  /** <-- This makes it a smooth transition! Update value ,not append **/ 
					.duration(durationTransition) 	/** Duration Of transtion **/ 
					.attr("cx", function(d) {
							return xScale(d[0]);
					})
					.attr("cy", function(d) {
							return yScale(d[1]);
					})
					.attr("r", function(d) {
							return rScale(d[1]);
					});

				/** Create labels **/
				svg.selectAll("text")
					.data(dataset)
					.transition()                  /** <-- This makes it a smooth transition! Update value ,not append **/ 
					.duration(durationTransition) 	/** Duration Of transtion **/ 
					.text(function(d) {
							return "("+d[0] + "," + d[1]+")";
					})
					.attr("x", function(d) {
							return xScale(d[0]+4);
					})
					.attr("y", function(d) {
							return yScale(d[1]);
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "red");
			
			
				/** ReCreate X axis : Update Value**/
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + (height - padding) + ")")
					.call(xAxis);
				
				/** ReCreate Y axis : Update Value**/
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(" + padding + ",0)")
					.call(yAxis);


			}

		</script>
	</body>
</html>
