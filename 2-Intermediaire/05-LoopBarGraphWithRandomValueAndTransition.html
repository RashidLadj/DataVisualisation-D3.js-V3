<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loop Bar Graph with Random Value and animation </title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			
				.axis path,
				.axis line {
					fill: none;
					stroke: black;
					shape-rendering: crispEdges;
				}
				
				.axis text {
					font-family: sans-serif;
					font-size: 11px;
				}

		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Define variables **/
			var width = 600;
			var height = 400;
			var padding = 40;
			var barPadding = 5;
			var numDataPoints = 25;

		//#region "First Draw"
			var dataset = []; /** Initialize empty array **/
			for (var i = 0; i < numDataPoints; i++) { /** Loop 25 times **/
				var newNumber = Math.floor(Math.random() * 30); /** New random number (0-30) **/
				dataset.push(newNumber); /** Add new number to array **/
			}
			
			var maxValue = d3.max(dataset)
			
			/** Create Scale Functions **/
			var xScale = d3.scale.ordinal()
								.domain(d3.range(dataset.length))
								.rangeRoundBands([padding, width - padding], 0.05);

			var yScale = d3.scale.linear()
								.domain([0, d3.max(dataset)])
								.range([height - padding, padding]);

			/** Define X axis **/
			var xAxis = d3.svg.axis()
							.scale(xScale)
							.orient("bottom")
							.ticks(10);
			
			/** Define X axis **/
			var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left")
							.ticks(10);

			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height)
						.attr("border",1)
						.append("g");

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(data, i) { /** Dynamique en fonction de la longueuur du dataset **/
					return xScale(i);
				})
				.attr("y", function(data) {
					return yScale( data) ;
				})
				.attr("width", xScale.rangeBand())
				.attr("height", function(data) {
					return yScale(maxValue - data) - padding;
				})
				.attr("fill", function(data) {
					return "rgb(0, 0, " + (data * 255/maxValue) + ")";
				});
			
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(data) {
					return data;
				})
				.attr("x", function(data, i) {
					return xScale(i)+ xScale.rangeBand() / 3;
				})
				.attr("y", function(data) {
					return yScale(data) + 15;
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "white");

			/** Create X axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (height - padding) + ")")
				.call(xAxis);
			
			/** Create Y axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
						
			
			/** Juste Pour Delimiter visuellement le SVG **/
			// var borderPath = svg.append("rect")
			// 	.attr("x", 0)
			// 	.attr("y", 0)
			// 	.attr("height", height)
			// 	.attr("width", width)
			// 	.style("stroke", 'black')
			// 	.style("fill", "none")
			// 	.style("stroke-width", 1);

		//#endregion "First Draw"

		//#region "Loop Draw"
			var durationTransition = 2000;
			window.setInterval(update, durationTransition);
			function update(){
				/** Remove Axis **/
				svg.selectAll("g").remove();

				var dataset = []; /** Initialize empty array **/
				var khra = Math.floor(Math.random() * 10)
				for (var i = 0; i < numDataPoints; i++) { /** Loop 25 times **/
					var newNumber = Math.floor(Math.random() * (30+khra)); /** New random number (0-30) **/
					dataset.push(newNumber); /** Add new number to array **/
				}
				
				var maxValue = d3.max(dataset)

				/** ReCreate Scale Functions because maxValue change **/
				yScale = d3.scale.linear()
									.domain([0, d3.max(dataset)])
									.range([height - padding, padding]);
				
				/** ReDefine X axis because maxValue change **/
				yAxis = d3.svg.axis()
								.scale(yScale)
								.orient("left")
								.ticks(10);

				svg.selectAll("rect")
					.data(dataset)
					.transition()                  /** <-- This makes it a smooth transition! Update value ,not append **/
					.duration(durationTransition) 	/** Duration Of transtion **/ 
					.attr("x", function(data, i) { /** Dynamique en fonction de la longueuur du dataset **/
						return xScale(i);
					})
					.attr("y", function(data) {
						return yScale( data) ;
					})
					.attr("width", xScale.rangeBand())
					.attr("height", function(data) {
						return yScale(maxValue - data) - padding;
					})
					.attr("fill", function(data) {
						return "rgb(0, 0, " + (data * 255/maxValue) + ")";
					});
				
				svg.selectAll("text")
					.data(dataset)
					.transition()		/** <-- This makes it a smooth transition! Update value ,not append **/ 
					.duration(durationTransition) 	/** Duration Of transtion **/
					.text(function(data) {
						return data;
					})
					.attr("x", function(data, i) {
						return xScale(i)+ xScale.rangeBand() / 3;
					})
					.attr("y", function(data) {
						return yScale(data) + 15;
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "white");

				/** ReCreate X axis : just redraw because remove g **/
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + (height - padding) + ")")
					.call(xAxis);
				
				/** ReCreate Y axis : Update Value**/
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(" + padding + ",0)")
					.call(yAxis);
			}
		//#endregion "Loop Draw"

		</script>
	</body>
</html>
