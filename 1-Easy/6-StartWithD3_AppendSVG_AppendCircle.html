<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var width   = 500;
			var height  = 100;
			var dataset = [ 15, 10, 15, 20, 25 ];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle")
			    .attr("cx", function(d, i) {
					return (i * 50) + 25;
				})// i from 0 to number of data
				.attr("cy", 2*height/3)
				.attr("r", function(d) {
					return d;
				});
		</script>
	</body>
</html>
