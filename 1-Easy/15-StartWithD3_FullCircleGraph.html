<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append g for X and Y Axis</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Define variables **/
			var width = 600;
			var height = 300;
			var padding = 40;
			
			var dataset = []; /** Initialize empty array **/
			for (var i = 0; i < 15; i++) { /** Loop 15 times **/
				var couple = [];/** Initialize empty array **/
				var x = Math.floor(Math.random() * 300); /** New random number (0-300) **/
				var y = Math.floor(Math.random() * 150); /** New random number (0-150) **/
				couple.push(x,y);
				dataset.push(couple); /** Add new couple to array **/
			}

			var maxValueX = d3.max(dataset, function(d){return d[0];});
			var maxValueY = d3.max(dataset, function(d){return d[1];});
			
			/** Create Scale Functions **/
			var xScale = d3.scale.linear()
								 .domain([0, maxValueX])
								 .range([padding, width - padding * 2]); /** *2 Pour l'affichage du texte **/

			var yScale = d3.scale.linear()
								 .domain([0, maxValueY])
								 .range([height - padding, padding]);

			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([2, 5]);

			/** Define X axis **/
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(10);
			
			/** Define X axis **/
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(10);

			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			
			/** Juste Pour voir le SVG **/
			var borderPath = svg.append("rect")
       			.attr("x", 0)
       			.attr("y", 0)
       			.attr("height", height)
       			.attr("width", width)
       			.style("stroke", 'black')
       			.style("fill", "none")
				.style("stroke-width", 1);
				   
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return xScale(d[0]);
				})
				.attr("cy", function(d) {
					return yScale(d[1]);
				})
				.attr("r", function(d) {
					return rScale(d[1]);
				});
			   
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return "("+d[0] + "," + d[1]+")";
			   })
			   .attr("x", function(d) {
			   		return xScale(3+(Math.sqrt(height - d[1]))/2+d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");

			/** Create X axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (height - padding) + ")")
				.call(xAxis);
			
			/** Create Y axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
				
		  </script>
	</body>
</html>
