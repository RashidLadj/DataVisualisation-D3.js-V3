<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append g for X and Y Axis</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Define variables **/
			var width = 600;
			var height = 300;
			var padding = 40;
			
			var maxClassX = 10;
			var maxValueY = height;
			
			/** Create Scale Functions **/
			var xScale = d3.scale.ordinal()
								 .domain(Array.from(Array(10).keys(), x => "Class"+x))
								 .rangeRoundBands([padding, width - padding]);

			var yScale = d3.scale.linear()
								 .domain([0, maxValueY])
								 .range([height - padding, padding]);

			/** Define X axis **/
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(10);
			
			/** Define X axis **/
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(10);

			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
		

			/** Create X axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (height - padding) + ")")
				.call(xAxis);
			
			/** Create Y axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
				
		  </script>
	</body>
</html>
