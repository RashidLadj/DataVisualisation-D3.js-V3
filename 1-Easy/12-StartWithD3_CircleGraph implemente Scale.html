<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append circle from array 2D</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Global variables **/
			var width = 600;
			var height = 300;
			var padding = 40;
			
			var dataset = [[15, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                           [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];
			
			/** Create SVG element **/ 
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, (d) => d[0] )])
								 .range([padding, width - padding * 2]); /** *2 for display Text ;) **/

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, (d) => d[1] )])
								 .range([height - padding, padding]);

			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, (d) => d[1] )])
								 .range([2, 5]);

			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			/** Create Circles **/ 		
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr({		
					"cx" : (d) => xScale(d[0]),		
					"cy" : (d) => yScale(d[1]),
					"r" : (d) => rScale(d[1])
				});
			   
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text((d) => "("+d[0] + "," + d[1]+")")
			   .attr({		
					"x" : (d) => xScale(3+(Math.sqrt(height - d[1]))/2+d[0]),		
					"y" : (d) => yScale(d[1]),
					"font-family" : "sans-serif" ,
					"font-size" : "11px",
					"fill" : "red"
				});
				
		  </script>
	</body>
</html>
