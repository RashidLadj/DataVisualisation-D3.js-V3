<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append circle from array 2D</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var width = 600;
			var height = 300;
			var padding = 40;
			
			var dataset = [[15, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                           [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];
			
			// Create Scale Functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, width - padding * 2]); /** *2 for display Text ;) **/

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([height - padding, padding]);

			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([2, 5]);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return xScale(d[0]);
				})
				.attr("cy", function(d) {
					return yScale(d[1]);
				})
				.attr("r", function(d) {
					return rScale(d[1]);
				});
			   
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return "("+d[0] + "," + d[1]+")";
			   })
			   .attr("x", function(d) {
			   		return xScale(3+(Math.sqrt(height - d[1]))/2+d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
				
		  </script>
	</body>
</html>
