<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append circle from array 2D</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Global variables **/
			var width = 600;
			var height = 100;
			var barPadding = 1;
			
			var dataset = [[15, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                           [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];
			
			/** Create SVG element **/ 
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			/** Create Circles **/ 		
			svg.selectAll("circle") // <-- No longer "rect"
				.data(dataset)
				.enter()
				.append("circle") // <-- No longer "rect"	
				.attr({		
					"cx" : (d) => d[0],		
					"cy" : (d) => d[1],
					"r" : (d) => Math.sqrt(height - d[1])
				});
			
			/** Create Texts **/ 		
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text((d) => "("+d[0] + "," + d[1]+")")
			   .attr({		
					"x" : (d) => 3+(Math.sqrt(height - d[1]))/2+d[0],		
					"y" : (d) => d[1],
					"font-family" : "sans-serif" ,
					"font-size" : "11px",
					"fill" : "red"
				});
				
		  </script>
	</body>
</html>
