<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append rect</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Global variables **/
			var width = 500;
			var height = 300;
			var barPadding = 5;
			var padding = 10;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 50, 25 ];
			var maxValue = d3.max(dataset)

			/**  Create Scale Functions **/
			var xScale = d3.scale.ordinal()
								 .domain(Array.from(Array(dataset.length).keys()))
								 .rangeRoundBands([padding, width - padding]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset)])
								 .range([padding, height - padding]);
			
			/** Create SVG element **/ 
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			/** Create Rects **/ 		
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr({		
					"x" : (d, i) => xScale(i),		
					"y" : (d) => yScale(maxValue - d),
					"width" : xScale.rangeBand() - barPadding ,
					"height" : (d) => yScale(d) - padding ,
					"fill" : (d) => "rgb(0, 0, " + (d * 255/maxValue) + ")"
				});
			
			/** Create Texts **/ 
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text((d) => d)
				.attr({		
					"x" : (d, i) => xScale(i)+(xScale.rangeBand()/3 - barPadding),		
					"y" : (d) => yScale(maxValue - d) + 15,
					"font-family" : "sans-serif" ,
					"font-size" : "11px",
					"fill" : "white"
				});

		</script>
	</body>
</html>
