<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append rect</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var width = 500;
			var height = 300;
			var barPadding = 5;
			var padding = 10;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 50, 25 ];
			var maxValue = d3.max(dataset)
			// Create Scale Functions
			var xScale = d3.scale.linear()
								 .domain([0, dataset.length])
								 .range([padding, width - padding - barPadding]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset)])
								 .range([padding, height - padding]);
			

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) { // Dynamique en fonction de la longueuur du dataset
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return yScale(maxValue - d);
			   })
			   .attr("width", width / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return yScale(d) - padding;
			   })
			   .attr("fill", function(d) {
                	return "rgb(0, 0, " + (d * 255/maxValue) + ")";
                });
			
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("x", function(d, i) {
			   		return xScale(i)+4;
			   })
			   .attr("y", function(d) {
			   		return yScale(maxValue - d) + 15;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");

		</script>
	</body>
</html>
