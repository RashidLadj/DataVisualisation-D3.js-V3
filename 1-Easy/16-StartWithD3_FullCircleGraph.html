<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append g for X and Y Axis</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Define variables **/
			var widthSVG = 600;
			var heightSVG = 400;
			var margin = {top: 20, right: 80, bottom: 20, left: 40};
			var width = widthSVG - margin.left - margin.right;
    		var height = heightSVG - margin.top - margin.bottom;
			
			var dataset = [];	/** Initialize empty array **/
			var numDataPoints = 25;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for (var i = 0; i < numDataPoints; i++) {
				var newNumber1 = Math.floor(Math.random() * xRange);
				var newNumber2 = Math.floor(Math.random() * yRange);
				dataset.push([newNumber1, newNumber2]);
			}

			var maxValueX = d3.max(dataset, (d) => d[0]);
			var maxValueY = d3.max(dataset, (d) => d[1]);
			
			/** Create Scale Functions **/
			var xScale = d3.scale.linear()
								 .domain([0, maxValueX])
								 .range([0, width]); /** *2 Pour l'affichage du texte **/

			var yScale = d3.scale.linear()
								 .domain([0, maxValueY])
								 .range([height, 0]);

			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, (d) => d[1])])
								 .range([2, 5]);

			/** Define X axis **/
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(10);
			
			/** Define X axis **/
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(10);

			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						.attr("width", widthSVG)
						.attr("height", heightSVG)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")"); 	
				   
			/** Create circles **/
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr({		
					"cx" : (d) => xScale(d[0]),		
					"cy" : (d) => yScale(d[1]),
					"r" : (d) => rScale(d[1])
				});
			   
			/** Create labels **/
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text((d) => "("+d[0] + "," + d[1]+")")
			   .attr({		
					"x" : (d) => xScale(d[0]+10),		
					"y" : (d) => yScale(d[1]),
					"font-family" : "sans-serif" ,
					"font-size" : "11px",
					"fill" : "red"
				});

			/** Create X axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);
			
			/** Create Y axis **/
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0,0)")
				.call(yAxis);
				
		  </script>
	</body>
</html>
