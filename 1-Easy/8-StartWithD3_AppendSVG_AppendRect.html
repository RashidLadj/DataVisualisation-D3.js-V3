<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: SVG </title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var width = 500;
			var height = 100;
			
			var dataset = [ 5, 10, 13, 19, 61, 25, 22, 18, 35, 13,
							11, 12, 45, 20, 18, 17, 16, 78, 23, 25 ];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d,i){ return i*21; })
			   //.attr("y", 0)
			   .attr("y", function(d,i){return height-d;})
			   .attr("width", 20)
			   .attr("height", function(d,i){ return d; });
			
		</script>
	</body>
</html>
