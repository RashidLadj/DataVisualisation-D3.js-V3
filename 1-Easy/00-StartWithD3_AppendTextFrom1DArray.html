<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Append Text from 1D Array Data</title>
		<script type="text/javascript" src="d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var i=0;
			var dataset = [50, 120, 140, 110];
			d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
            .text(function(d) { 
				i++; return ("Dans l'indice num√©ro "+i+" du dataset la valeur est : "+d);
			});	
		</script>
	</body>
</html>
