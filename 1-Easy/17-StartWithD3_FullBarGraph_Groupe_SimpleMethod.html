<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append g for X and Y Axis</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Define variables **/
			var widthSVG = 600;
			var heightSVG = 400;
			var margin = {top: 20, right: 20, bottom: 20, left: 40};
			var width = 600 - margin.left - margin.right;
			var height = 400 - margin.top - margin.bottom;
			var barPadding = 5;
			var numDataPoints = 25;

			/** Create Scale Functions **/
			var xScale = d3.scale.ordinal()
								//.domain(d3.range(dataset.length))
								.rangeRoundBands([0, width], 0.1, 0.5) ; /** 0.1 => space entre chaque grupe, 0.5 espace du debut **/

			var yScale = d3.scale.linear()
								 //.domain([0, maxValue])
								 .range([height, 0]);

			/** Define X axis **/
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(10);
			
			/** Define X axis **/
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(10);
			
			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						.attr("width", widthSVG)
						.attr("height", heightSVG)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			d3.csv("Data/info-data.csv", function(error, data) {
				xScale.domain( data.map( (d) => d.Specialite ));
				var maxValue =  d3.max(data, (d) => Math.max(d.NBReqM1,d.NBReqM2 ));
				yScale.domain( [0, d3.max(data, (d) => Math.max(d.NBReqM1,d.NBReqM2 )) ] );

				// dataset.push(data.NBReqM1);
				// dataset.push(data.NBReqM2);
				// d3.select("body").selectAll("p")
				// .data(data)
				// .enter()
				// .append("p")
				// .text(function(data) { return ("in "+data.NBReqM2 + " city, temperature is ="+data.NBReqM1+"Â°"); })
				// .style("color", "black");	
				// // console.log("1 - "+dataset[dataset.length-2]+" 2 "+dataset[dataset.length-1]);
				// // console.log(data.NBReqM1);

				svg.selectAll("rect")
					.data(data)
					.enter()
					.append("rect")
					.attr({		
						"x" : (d, i) => xScale(d.Specialite),		
						"y" : (d) => yScale( d.NBReqM1),
						"width" : xScale.rangeBand()/2,
						"height" : (d) => height - yScale(d.NBReqM1), /** yScale(maxValue - d.NBReqM1) **/
						"fill" : (d) => "rgb(0, 0, 200)"
					});

				svg.selectAll("rect")
					.data(function(d) { return d3.range(d); }) 
					.data(data)
					.enter()
					.append("rect")
					.attr({		
						"x" : (d, i) => xScale(d.Specialite)+ xScale.rangeBand()/2 +1,		
						"y" : (d) => yScale( d.NBReqM2),
						"width" : xScale.rangeBand()/2 ,
						"height" : (d) => height - yScale(d.NBReqM2), /** yScale(maxValue - d.NBReqM1) **/
						"fill" : (d) => "rgb(0, 255, 255)"
					});
				
				// /** Create X axis **/
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + height  + ")")
					.call(xAxis);
				
				/** Create Y axis **/
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0,0)")
					.call(yAxis);

			});
		  </script>
	</body>
</html>
