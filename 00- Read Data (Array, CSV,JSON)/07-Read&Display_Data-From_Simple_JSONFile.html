<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>D3: Read and display Data from Simple Json File</title>
		<script type="text/javascript" src="d3.v3.js"></script>
	</head>

	<body>
		<script type="text/javascript">

			d3.json("Data/info-data-simple.json", function(error, data) {

				if (error) { //If error is not null, something went wrong.
					console.log(error); //Log the error.
				} 
				else { //If no error, the file loaded correctly. Yay!

					d3.select("body").selectAll("p")
						.data(data)
						.enter()
						.append("p")
						.text((d,i) => "Person NÂ°  " + i + " name is : " + d.first_name + "  " + d.last_name)
						.style("color", "black");	  
				}	

			});
			
		</script>
	</body>
</html>
