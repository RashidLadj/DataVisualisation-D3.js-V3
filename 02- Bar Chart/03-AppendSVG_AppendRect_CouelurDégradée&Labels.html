<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With SVG _ Append rect</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Global variables **/
			var width = 500;
			var height = 100;
			var barPadding = 1;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			
			/** Create SVG element **/ 
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", width);

			/** Create Rects **/ 		
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   /** pas Assez Propre 
				.attr("x", (d, i) => i * (width / dataset.length))
				.attr("y", (d) => height - (d * 4))
				.attr("width", width / dataset.length - barPadding)
				.attr("height", (d) => d * 4)
				.attr("fill", (d) => "rgb(0, 0, " + (d * 10) + ")")
			   /** Beaucoup plus Propre **/
			   .attr({		
					"x" : (d, i) => i * (width / dataset.length),		
					"y" : (d) => height - (d * 4),
					"width" : width / dataset.length - barPadding ,
					"height" : (d) => d * 4 ,
					"fill" : (d) => "rgb(0, 0, " + (d * 10) + ")"
				});
			
			/** Create Texts **/ 		
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text((d) => d)
			   /** pas Assez Propre 
				.attr("x", (d, i) => i * (width / dataset.length) + 5)
				.attr("y", (d) => height - (d * 4) + 15) **/
			   /** Beaucoup plus Propre **/
			   .attr({		
					"x" : (d, i) => i * (width / dataset.length) + 5,		
					"y" : (d) => height - (d * 4) + 15,
					"font-family" : "sans-serif" ,
					"font-size" : "11px",
					"fill" : "white"
				});

		</script>
	</body>
</html>
