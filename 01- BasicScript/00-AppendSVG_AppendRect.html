<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Append SVG </title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Global variables **/
			var width = 500;
			var height = 300;
			
			/** Create SVG element **/ 
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			/** Juste Pour Delimiter visuellement le SVG **/
			svg.append("rect")
				.attr("x", 0)
				.attr("y", 0)
				.attr("height", height)
				.attr("width", width)
				.style("stroke", 'black')
				.style("fill", "none")
				.style("stroke-width", 1);
			
		</script>
	</body>
</html>
