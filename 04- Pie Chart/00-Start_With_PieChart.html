<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Start With Pie Chart</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/** Global variables **/
			var width = 400;
			var height = 400;
			var outerRadius = height / 2;
			var innerRadius = 0;
			
			var color = d3.scale.category10(); /** Random COlor : Acces with color(i) **/
			var aColor = [
				'rgb(178, 55, 56)',
				'rgb(213, 69, 70)',
				'rgb(230, 125, 126)',
				'rgb(239, 183, 182)'
			]

			var data = [
				{"label":"Colorectale levermetastase (n=336)", "value":74}, 
				{"label": "Primaire maligne levertumor (n=56)", "value":12},
				{"label":"Levensmetatase van andere origine (n=32)", "value":7}, 
				{"label":"Beningne levertumor (n=34)", "value":7}
			];

			/** Create Pie element **/ // --> Calcul Angle 
			var pie = d3.layout.pie() /** Cela Suffit si on a un taleau de valeurs **/
								.value((d) => d.value);

			/** Declare an arc generator function **/
			var arc = d3.svg.arc()
							.innerRadius(innerRadius)
							.outerRadius(outerRadius);
			
			/** Create SVG element **/
			var svg = d3.select("body")
						.append("svg")
						//.data([data]) /** Soit on le met ici, soit Ã  la ligne 54 **/
						.attr({
							"width": width,
							"height": height
						});		

			/** Select paths, use arc generator to draw **/
			var arcs = svg.selectAll("g.arc")
							.data(pie(data))
							.enter()
							.append("g")
							.attr("class", "arc")
							.attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");
			
			arcs.append("path")
				.attr({
					"fill" : (d, i) => aColor[i],
					"d" : (d) => arc(d)
				});

			/** Add the text - Labels **/
			arcs.append("text")
				.attr({
					"transform" : (d)  => {
						arc.innerRadius(outerRadius * 0.5) /* Distance of label to the center*/
						return "translate(" + arc.centroid(d) + ")";
					},
					"text-anchor": "middle"
				})
				.text( (d) => d.value + '%');
			
		</script>
	</body>
</html>
